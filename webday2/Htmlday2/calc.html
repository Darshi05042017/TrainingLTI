<html>
  <head>
        <title>Input tutorial</title>
        <script language="javascript">
                function add()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
                }
                function sub()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
                }
                function mul()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
                function div()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
                }
        </script>
  </head>
  <body>
      <div align="center">
        value1 = <input type="text" id="value1"  />
        value2 = <input type="text" id="value2" />
        <input type="button" name="+" value="+" onclick="javascript:add()"/>
        <input type="button" name="-" value="-" onclick="javascript:sub()"/>
        <input type="button" name="*" value="*" onclick="javascript:mul()"/>
        <input type="button" name="/" value="/" onclick="javascript:div()"/><br><br>
        Answer = <input type="text" id="answer" name="answer" />
    </div>
  </body>
</html>
