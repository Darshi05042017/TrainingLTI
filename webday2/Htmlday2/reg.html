<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><Page Title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="example3.css" />
    <script src="main.js"></script>
    <script> 
      function Formvalidation()                                    
{ 
    var name = document.forms["RegForm"]["Name"];               
    var email = document.forms["RegForm"]["Email"];    
    var phone = document.forms["RegForm"]["Phone"];  
    var password = document.forms["RegForm"]["Password"];  
   
       if (name.value == "")                                  
    { 
        document.getElementById("p1").innerHTML="Please enter your name";
        name.focus(); 
       // return false; 
    } 
   
          
    if (email.value == "")                                   
    { 
        document.getElementById("p3").innerHTML="Please enter valid email ! !"; 
        email.focus(); 
        //return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        document.getElementById("p3").innerHTML="Please enter valid email ! !"; 
        email.focus(); 
        //return false; 
    }     
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        document.getElementById("p3").innerHTML="Please enter valid email ! !"; 
        email.focus(); 
        //return false; 
    } 
   
    if (phone.value == "")                           
    { 
        document.getElementById("p2").innerHTML="Please enter your phone no"; 
        phone.focus(); 
       //return false; 
    } 
   
    if (password.value == "")                        
    { 
        document.getElementById("p4").innerHTML="Please enter correct password"; 
        password.focus(); 
       return false; 

    } 
   
     
    return true; 
}</script> 
   
</head>
<body>
    <div id="regform">
        <div id="image">
                <img src="download.png" alt="amazon-logo.jpg" style="width:280px;height:128px;">
        </div>
        <form name="RegForm" onsubmit="return Formvalidation()">
            <h1>Create account</h1>
            <label>Name</label>
            <input name="Name"/><p id="p1"></p>
            
         <label>Mobile number<label>
               

<select>
    <option>IN +91</option>
    <option>US +1</option>
</select>
<input name="Phone"/> <p id="p2" ></p>

<label>Email(optional)</label>
<input name="Email"/>
<p id="p3" ></p>

<label>Password</label>
        <input type="password" name="Password" placeholder = "at least 8 character"/>
        <p id="p4" ></p>
        <div><br/></div>
  
        <button>Continue</button>    
        </form>
    </div>
</body>
</html>
