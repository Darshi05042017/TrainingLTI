<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="register.css" rel="stylesheet">
<title> Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<title>Registration Form</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script>
$(function(){
	$("#frm").submit(function(evt){
		evt.preventDefault();
		var obj = {
			name:$("#name").val(),
			email:$("#email").val(),
			dob:$("#dob").val(),
			phNo:$("#phno").val(),
			pass:$("#pass").val(),
			cnfpass:$("#cnfpass").val(),
			
		}
		$.ajax({
			url : '/register',//the url we wan tto hit
			method : 'POST', // Get or post or any other method of Http
			data:JSON.stringify(obj), // what are we expecting back from the se
			contentType :'application/json',
			success : function(response) {
				alert(JSON.stringify(response));
				
			}
		})
	})
})
</script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Sky High</a>
    </div>
 
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
     
    </ul>
  </div>
</nav>

<div class="signup-form">
    <form id="frm">
		<h2>Register</h2>
		
        <div class="form-group">
			<div class="row">
				<div class="form-group">
        	<input type="text" class="form-control" name="name" placeholder="name" required="required" id="name">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required" id="email">
        </div>
		<div class="form-group">
            <input type="string" class="form-control" name="dob" placeholder="dob" required="required" id="dob">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="phno" placeholder="phno" required="required" id="phno">
        </div>
         
        <div class="form-group">
            <input type="password" class="form-control" name="pass" placeholder="pass" required="required" id="pass">
        </div> 
        
        <div class="form-group">
            <input type="password" class="form-control" name="cnfpass" placeholder="cnfpass" required="required" id="cnfpass">
        </div>        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block"  >Register Now</button>
 
        </div>
        <div class="text-center">Already have an account? <a href="userLogin.html">Sign in</a></div>
        </div>
        </div>
    </form>
	
</div>
</body>
</html>
