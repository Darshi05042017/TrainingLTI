<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="userlogin.css" rel="stylesheet">
<title>Bootstrap Sign in Form with Icons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 


<title>StudentLogin</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
 <script>
$(function(){
	$("#loginForm").submit(function(evt){
		evt.preventDefault();
		//var obj = {
				
		var email = $("#email").val();
		var pass = $("#pass").val();
		
		var url = '/userLogin?email='+email //+'&password='+password;
					
		$.ajax({
			url:url,
			method:'POST',
			dataType : 'json',
		
			success:function(response){
				
				var email=response.email;
				//sessionStorage['response'] = response;
				sessionStorage['response'] = JSON.stringify(response);
				
				if(response.pass==pass)
					window.location.href = "register.html";
				else
					alert("Wrong password !!");
				
				
		}
	})
})
})

</script>

</head>
<body>
<div class="login-form">
    <form id="loginForm" action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center" >Login</h2>   
        <div class="form-group">
        <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="email" class="form-control" placeholder="Enter your Email" required="required"  id="email">
            </div>
        </div>
<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" required="required" id="pass">
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="clearfix">
             <a href="#" class="pull-right">Forgot Password?</a>
        </div> <br/>
         <p class="text-center small">Don't have an account? <a href="register.html">Register</a>.</p>       
    </form>
   
</div>
</body>
</html>
